<!DOCTYPE html>
<html>
    <head>
        <meta charset = "utf-8">
        <title>PKNU_SMASHING</title>
        <link href = "./images/smashing.jpg" rel = "shortcut icon" type = "x-icon">
        <link rel = "stylesheet" href = "./css/style.css">
        <link rel = "stylesheet" href = "./css/home.css">
        <link rel = "stylesheet" href = "./css/home_calender.css">
    </head>

    <body>
        <header>
            <a href = "index.html" class = "header-link">
                <div class = "header-content">
                    <img src = "./images/Logo.jpg" alt = "로고" class = "logo">
                    <h1>S M A S H I N G</h1>
                    <br>
                    부경대학교 운동1분과 탁구동아리
                </div>
            </a>
        </header>

        <nav>
            <a href = "index.html">홈</a>
            <a href = "./html/intro.html">소개</a>
            <a href = "./html/gallery.html">활동 사진</a>
            <a href = "./html/join.html">가입 안내</a>
            <a href = "./html/notices.html">공지사항</a>
            <a href = "./html/conven.html">편의 기능</a>
        </nav>

        <main>
            <!-- 슬라이드 박스 -->
            <section class = "photo-slider">
                <!-- 슬라이드 내 이미지 박스 -->
                <div class = "slider-container">
                    <img src = "./images/League.jpg" class = "slide active">
                    <img src = "./images/Pink_Campus.jpg" class = "slide">
                    <img src = "./images/Competition.jpg" class = "slide">
                    <img src = "./images/MT.jpg" class = "slide">
                    <img src = "./images/Dragon_Valley_01.jpg" class = "slide">
                </div>

                <!-- 슬라이드 내 점(dot) 박스 -->
                <div class = "slider-dots">
                    <span class = "dot active" data-index = "0"></span>
                    <span class = "dot" data-index = "1"></span>
                    <span class = "dot" data-index = "2"></span>
                    <span class = "dot" data-index = "3"></span>
                    <span class = "dot" data-index = "4"></span>
                </div>
            </section>

            <section class = "home-bottom">
                <!-- 공지사항 영역 -->
                <div class = "notice-preview">
                    <h3>📢 공지사항 요약</h3>
                    <ul>
                        <li>✅ [상시] 정기훈련<br>&emsp;&nbsp;&nbsp;매주 화/목 18:00 ~ 진행</li>
                        <li>✅ [상시] 셔틀버스 시간표<br>&emsp;&nbsp;&nbsp;17:30 17:50 18:05</li>
                        <li>✅ [진행중] 종강총회<br>&emsp;&nbsp;&nbsp;수요 조사</li>
                    </ul>

                    <a href = "./html/notices.html">➕ 더보기</a>
                </div>

                <!-- 캘린더 영역 -->
                <div class = "calendar-box">
                    <h3>🗓️ 월간 계획</h3>
                    <!-- 달력은 JS로 구성 -->
                    <div class = "calendar-placeholder"></div>
                </div>
            </section>
        </main>

        <footer>
            <p>&copy; 2025 SMASHING. All rights reserved.</p>
        </footer>

        <script src="./js/home_slider.js"></script>
        <script src="./js/home_calender.js"></script>
